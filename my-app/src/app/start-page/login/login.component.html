<div>
<div class="container">
<form  class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4" #loginForm="ngForm" (ngSubmit)="onSubmit()"

       method="post"
       novalidate>
<h2>Please, sign in</h2>
  <hr class="colorgraph">
<div class="form-group">
  <label for="username"> Login: </label>
  <input type="text" id="username" class="form-control"
         [(ngModel)]="model.username"
         name="username" #username="ngModel"
         maxlength="10"
         minlength="5"
         pattern="[a-zA-Z0-9]+"
         required>
  <div [hidden]="username.valid || username.pristine"
       class="alert alert-danger">
    <div [hidden]="!username.hasError('required')">Login is required</div>
    <div [hidden]="!username.hasError('pattern')">Only english letters or numbers</div>
    <div [hidden]="!username.hasError('maxlength')">Login must be < 10 characters</div>
    <div [hidden]="!username.hasError('minlength')">Login must be > 5 characters</div>
  </div>
</div>

  <div class="form-group">
    <label for="password"> Password: </label>
    <input type="text" id="password" class="form-control"
           [(ngModel)]="model.password"
           name="password" #password="ngModel"
           pattern="[a-zA-Z0-9]+"
           required>
  </div>
  <div [hidden]="password.valid || password.pristine"
       class="alert alert-danger">
    <div [hidden]="!password.hasError('required')">Password is required</div>
    <div [hidden]="!password.hasError('pattern')">Only english letters or numbers</div>
  </div>
  <hr class="colorgraph">
  <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
  <button class="btn btn-primary" (click)="loginWithFacebook()">Login with Facebook</button>

</form>

</div>
</div>
